<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <nav>
        <ul id="post-list">
            <!-- Markdown files will be listed here -->
        </ul>
    </nav>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

    <script>
        fetch('posts/')
            .then(response => response.text())
            .then(text => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = Array.from(doc.querySelectorAll('a[href$=".md"]'));

                const postList = document.getElementById('post-list');
                links.forEach(link => {
                    const listItem = document.createElement('li');
                    const fileName = link.getAttribute('href');
                    listItem.innerHTML = `<a href="post.html?file=${encodeURIComponent(fileName)}">${fileName}</a>`;
                    postList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching Markdown files:', error));
    </script>
</body>
</html>
