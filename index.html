<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 20px;
            text-align: center;
        }
        #post-list {
            list-style-type: none; /* Removing default list styles */
            padding: 0;
            margin: 0 auto; /* Centering the list horizontally */
            display: inline-block; /* Ensuring the list doesn't take full width */
        }
        #post-list li {
            margin-bottom: 10px;
            max-width: 800px;
        }
        #post-list li a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #fff;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #post-list li a:hover {
            background-color: #ddd;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #markdown-content {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                margin: 20px auto;
                max-width: 800px;
                overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <main id="markdown-content">
        <!-- Markdown content will be rendered here -->
    </main>
    <nav>
        <ul id="post-list">
            <!-- Manually list Markdown files -->
            <li><a href="post.html?file=post1.md">Post 1 - A short description of the post</a></li>
            <li><a href="post.html?file=post2.md">Post 2 - Another short description</a></li>
            <!-- Add more list items for each Markdown file -->
        </ul>
    </nav>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>
    <script>
        const fileName = 'about.md'

        if (fileName) {
            renderMarkdown(fileName);
        } else {
            document.getElementById('markdown-content').innerHTML = '<p>No post selected</p>';
        }

        function renderMarkdown(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(text => {
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(text);
                    document.getElementById('markdown-content').innerHTML = html;
                })
                .catch(error => console.error('Error fetching Markdown:', error));
        }
    </script>
</body>
</html>
