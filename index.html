<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <nav>
        <ul id="post-list">
            <!-- Markdown files will be listed here -->
        </ul>
    </nav>

    <main id="markdown-content">
        <!-- Markdown content will be rendered here -->
    </main>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

    <script>
        // Function to fetch and render Markdown content
        function renderMarkdown(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(text => {
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(text);
                    document.getElementById('markdown-content').innerHTML = html;
                })
                .catch(error => console.error('Error fetching Markdown:', error));
        }

        // Function to fetch list of Markdown files in 'posts' directory
        function fetchMarkdownFiles() {
            fetch('posts/')
                .then(response => response.text())
                .then(text => {
                    // Parse HTML response to extract Markdown file links
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const links = doc.querySelectorAll('a[href$=".md"]');

                    // Add list items for each Markdown file
                    const postList = document.getElementById('post-list');
                    links.forEach(link => {
                        const listItem = document.createElement('li');
                        const fileName = link.href.split('/').pop();
                        listItem.innerHTML = `<a href="#" onclick="renderMarkdown('posts/${fileName}');">${fileName}</a>`;
                        postList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching Markdown files:', error));
        }

        // Call the function to fetch Markdown files on page load
        window.onload = fetchMarkdownFiles;
    </script>
</body>
</html>
