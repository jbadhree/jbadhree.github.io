<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Post</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }
            header {
                background-color: #333;
                color: #fff;
                padding: 1px;
                text-align: center;
                position: sticky;
                top: 0;
                z-index: 1000; /* Ensure header stays on top of other content */
            }
            nav {
                background-color: #444;
                padding: 10px 0;
            }
            #markdown-content {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                margin: 20px auto;
                max-width: 800px;
                overflow-wrap: break-word;

            }
            footer {
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
                position: fixed;
                bottom: 0;
                width: 100%;
            }
            a {
                color: #007bff;
                text-decoration: none;
                transition: color 0.3s;
            }
            a:hover {
                color: #0056b3;
            }
            #header a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #fff;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            text-align: center;
        }
        #header a:hover {
            background-color: #ddd;
        }
        </style>
</head>
<body>
    <header id="header">
        <h1>Badhree Babu</h1>
        <a href="index.html">Home</a>
        <a href="post.html?file=resume.md">Resume</a>
        <a href="https://www.linkedin.com/in/jbadhree/">Linkedin</a>
        <a href="https://twitter.com/jbadhree">X/Twitter</a>
        <a href="mailto:jbadhree@gmail.com">Email</a>
    </header>

    <main id="markdown-content" style="margin-top: 20px;">
        <!-- Markdown content will be rendered here -->
    </main>

    <!-- <footer>
        <p>&copy; 2024 My Blog</p>
    </footer> -->

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const header = document.getElementById('header');
            const isMobile = window.innerWidth <= 768;

            if (!isMobile) {
                header.style.position = 'sticky';
                header.style.top = '0';
            }
        });
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const fileName = urlParams.get('file');

        if (fileName) {
            renderMarkdown(fileName);
        } else {
            document.getElementById('markdown-content').innerHTML = '<p>No post selected</p>';
        }

        function renderMarkdown(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(text => {
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(text);
                    document.getElementById('markdown-content').innerHTML = html;
                })
                .catch(error => console.error('Error fetching Markdown:', error));
        }
    </script>
</body>
</html>
