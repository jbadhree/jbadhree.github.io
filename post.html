<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Post</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure that body takes up at least the height of the viewport */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
        }
        #markdown-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 800px;
            overflow-wrap: break-word;
            flex-grow: 1; /* Allow main content to grow to fill available space */
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
        <a href="index.html">Home</a>
    </header>



    <main id="markdown-content">
        <!-- Markdown content will be rendered here -->
    </main>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const fileName = urlParams.get('file');

        if (fileName) {
            renderMarkdown('posts/'+fileName);
        } else {
            document.getElementById('markdown-content').innerHTML = '<p>No post selected</p>';
        }

        function renderMarkdown(filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(text => {
                    const converter = new showdown.Converter();
                    const html = converter.makeHtml(text);
                    document.getElementById('markdown-content').innerHTML = html;
                })
                .catch(error => console.error('Error fetching Markdown:', error));
        }
    </script>
</body>
</html>
